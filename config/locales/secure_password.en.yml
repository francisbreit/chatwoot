en:
  secure_password:
    character:
      one: "caracter"
      other: "caracteres"

    types:
      uppercase: "maiúscula"
      downcase: "downcase"
      lowercase: "minúscula"
      number: "número"
      special: "especial"

    password_has_required_content:
      errors:
        messages:
          unknown_characters: "contém %{count} %{subject} inválids(s)"
          minimum_characters: "deve conter pelo menos %{count} %{type} %{subject}"
          maximum_characters: "deve conter menos de %{count} %{type} %{subject}"
          minimum_length: "deve conter pelo menos %{count} %{subject}"
          maximum_length: "deve conter menos de %{count} %{subject}"
    password_disallows_frequent_reuse:
      errors:
        messages:
          password_is_recent: "As últimas %{count} senhas não podem ser reutilizadas"
    password_disallows_frequent_changes:
      errors:
        messages:
          password_is_recent: "A senha não pode ser alterada mais de uma vez por %{timeframe}"
    password_requires_regular_updates:
      alerts:
        messages:
          password_updated: "Sua senha foi atualizada."
      errors:
        messages:
          password_expired: "Sua senha expirou. As senhas devem ser alteradas a cada %{timeframe}"
    datetime:
      # update distance_in_words translations to remove the determiner words:
      #   about, almost, over, less than, etc.
      precise_distance_in_words:
        half_a_minute: "meio minuto"
        less_than_x_seconds:
          one:   "1 segundo" # default was: "less than 1 second"
          other: "%{count} segundos" # default was: "less than %{count} seconds"
        x_seconds:
          one:   "1 segundo"
          other: "%{count} segundos"
        less_than_x_minutes:
          one:   "1 minuto" # default was: "less than a minute"
          other: "%{count} minutos" # default was: "less than %{count} minutes"
        x_minutes:
          one:   "1 minute"
          other: "%{count} minutos"
        about_x_hours:
          one:   "1 hora" # default was: "about 1 hour"
          other: "%{count} horas" # default was: "about %{count} hours"
        x_days:
          one:   "1 dia"
          other: "%{count} dias"
        about_x_months:
          one:   "1 mês" # default was: "about 1 month"
          other: "%{count} meses" # default was: "about %{count} months"
        x_months:
          one:   "1 mês"
          other: "%{count} meses"
        about_x_years:
          one:   "1 ano" # default was: "about 1 year"
          other: "%{count} anos" # default was: "about %{count} years"
        over_x_years:
          one:   "1 ano" # default was: "over 1 year"
          other: "%{count} anos" # default was: "over %{count} years"
        almost_x_years:
          one:   "1 ano" # default was: "almost 1 year"
          other: "%{count} anos" # default was: "almost %{count} years"
